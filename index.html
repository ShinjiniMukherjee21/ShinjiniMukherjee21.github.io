    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            letter-spacing: 1px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            table-layout: fixed; /* Ensures columns are of equal width */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
            width: 14.28%; /* Set each column to an equal width (100% / 7 columns) */
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #333;
        }
        img {
            width: 75px;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-date {
            font-size: 12px;
            color: #777;
            text-align: center;
            margin-top: 5px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }
        .modal-content {
            max-width: 80%;
            max-height: 80vh;
            position: relative;
            margin: auto;
        }
        .modal-content img {
            width: 100%;
            height: auto;
            max-width: 500px;
            max-height: 80vh;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close:hover {
            color: #ff8080;
        }
        
    </style>
</head>
