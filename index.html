<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: left;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
            letter-spacing: 1px;
        }
        .year-section {
            margin: 40px 0;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .year-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        .year-title {
            font-size: 24px;
            font-weight: bold;
            color: #555;
            min-width: 120px;
        }
        .year-row img {
            width: 200px;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .year-row img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .img-date {
            font-size: 12px;
            color: #777;
            text-align: center;
            margin-top: 5px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        .modal-content {
            max-width: 80%;  /* Adjust this if you want the modal to be wider or narrower */
            max-height: 80vh; /* Ensure the content is within 80% of the viewport height */
            position: relative;
            margin: auto;
        }
        .modal-content img {
            width: 100%;
            height: auto;  /* Maintain aspect ratio */
            max-width: 500px;  /* Limit the zoomed-in image size */
            max-height: 80vh;  /* Ensure the image does not exceed 80% of the viewport height */
            display: block;
            margin: 0 auto;  /* Center the image horizontally */
            border-radius: 5px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close:hover {
            color: #ff8080;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .year-row {
                flex-direction: column;
                align-items: flex-start;
            }
            .year-row img {
                width: 100%;
            }
            .year-title {
                text-align: left;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- 2022 Graphs Row -->
    <div class="year-section">
        <div class="year-row">
            <div class="year-title">2022</div>
            <div>
                <img src="20220624-PS-B-TempFix.jpeg" alt="Graph for 06/24/2022" onclick="openModal('20220624-PS-B-TempFix.jpeg')">
                <div class="img-date">06/24/2022</div>
            </div>
        </div>
    </div>

    <!-- 2023 Graphs Row -->
    <div class="year-section">
        <div class="year-row">
            <div class="year-title">2023</div>
            <div>
                <img src="20230921-PS-TempFix.jpeg" alt="Graph for 09/21/2023" onclick="openModal('20230921-PS-TempFix.jpeg')">
                <div class="img-date">09/21/2023</div>
            </div>
        </div>
    </div>

    <!-- 2024 Graphs Row -->
    <div class="year-section">
        <div class="year-row">
            <div class="year-title">2024</div>
            <div>
                <img src="20240709-PS-TempFix.jpeg" alt="Graph for 07/09/2024" onclick="openModal('20240709-PS-TempFix.jpeg')">
                <div class="img-date">07/09/2024</div>
            </div>
            <div>
                <img src="20240812-PS-TempFix.jpeg" alt="Graph for 08/12/2024" onclick="openModal('20240812-PS-TempFix.jpeg')">
                <div class="img-date">08/12/2024</div>
            </div>
            <div>
                <img src="20240925-PS-TempFix.jpeg" alt="Graph for 09/25/2024" onclick="openModal('20240925-PS-TempFix.jpeg')">
                <div class="img-date">09/25/2024</div>
            </div>
        </div>
    </div>

    <!-- Modal for zoomed-in image -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Zoomed Image">
        </div>
    </div>

    <script>
        // Function to open the modal with the clicked image
        function openModal(imageSrc) {
            const modal = document.getElementById("imageModal");
            const modalImage = document.getElementById("modalImage");
            modal.style.display = "flex";
            modalImage.src = imageSrc;
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.style.display = "none";
        }

        // Close modal when clicking outside of the image
        window.onclick = function(event) {
            const modal = document.getElementById("imageModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
